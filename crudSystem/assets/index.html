<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD System</title>
</head>

<!-- *SUMÁRIO*
# header - cabecalho da página
# h1 - titulo da página
# main - conteudo principal da página
# button - botão
# table - tabela
# theader - cabeçalho da tabela
# tr - linha da tabela
# th - coluna da tabela
# tbody - corpo da tabela
# div - divisão da página
# h2 - subtitulo da página
# span - texto
# form - formulário
# footer - rodapé da página

--
# nav - secoes com links ou menu
# section - seção da página
# figure - imagens
# aside - menu lateral
# p - paragrafos
# article - citacao de textos ou externos ou referencias
-->

<body>
    <header>
        <h1 class="header-title">Cadastro de clientes</h1>
    </header>
    
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
        <table id="tableClient" class="records">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Celular</th>
                <th>Cidade</th>
                <th>Ação</th>
            </tr>
        </thead>
 <tbody>

 </tbody>
</table>

    <div class="modal" id="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Novo Cliente</h2>
                <span class="modal-close" id="modalClose">&#10006</span>
            </header>
            <form id="form" class="modal-form">
                <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do cliente" required>
                <input type="text" id="email" class="modal-field" placeholder="Email do cliente" required>
                <input type="text" id="celular" class="modal-field" placeholder="Celular do cliente" required>
                <input type="text" id="cidade" class="modal-field" placeholder="Cidade do cliente" required>
            </form>
            <footer class="modal-footer">
                <button id="salvar" class="button green" id="salvar">Salvar</button>
                <button id="excluir" class="button blue" id="salvar">Excluir</button>
            </footer>
        </div>
    </div>
</main>
    
        <footer>
            <p>Desenvolvido por john</p>
        </footer>

        <script src="script.js"></script>
</body>
</html>
